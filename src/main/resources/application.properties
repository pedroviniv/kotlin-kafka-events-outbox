# number of events handled by worker cycle
events.handler.worker.batchSize=5

# period in milliseconds between worker cycles
events.handler.worker.fixedDelayInMs=5000

# number of partitions to use in a topic which hasn't defined a partitionNumber
kafka.defaultPartitionNumber=5

# timeout to do an operation to kafkaAdminClient
kafka.operationTimeout=20

# template name to use in domain events topic that didn't specified a name or template
kafka.defaultTopicNameTemplate=my-app-topic-$ClASS_NAME

# configuration of each topic :)
kafka.topics.topic-PRODUCTS.partitionNumber=3

# property to configure the kafka broker address
kafka.broker.address=localhost:9092

# relational database
spring.datasource.url=jdbc:postgresql://localhost:5432/kafka_events_outbox
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
